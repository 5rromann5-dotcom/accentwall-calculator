<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f7f7f7;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* ---------- TOP BAR (как в step1) ---------- */
    .topbar {
        width: 100%;
        background: white;
        height: 90px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
    }

    .topbar-left {
        display: flex;
        align-items: center;
        gap: 14px;
        width: 250px;
    }

    .topbar-left img {
        height: 55px;
    }

    .brand-text {
        font-weight: 700;
        font-size: 18px;
        line-height: 1.2;
    }

    .brand-tagline {
        font-size: 14px;
        opacity: 0.7;
        font-weight: 500;
    }

    .topbar-center {
        flex: 1;
        text-align: center;
        font-size: 28px;
        font-weight: 800;
    }

    .topbar-right {
        width: 250px;
    }

    /* ---------- MAIN CONTENT AREA ---------- */
    .scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 130px 0 140px;
        display: flex;
        justify-content: center;
    }

    .content-card {
    width: 1100px;
    background: white;
    padding: 30px 40px 90px;
    border-radius: 26px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    min-height: 1550px;
}

    h1 {
        text-align: center;
        margin-bottom: 35px;
        font-size: 34px;
        font-weight: 700;
    }

    .grid {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 34px;
    }

    .tile {
        background: #fff;
        border-radius: 16px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: 0.25s;
        position: relative;
    }

   .tile:hover {
    transform: scale(1.035);
    box-shadow: 0 14px 32px rgba(0,0,0,0.22);
}

.tile:hover .tile-overlay {
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.25)
    );
}


    .tile.selected {
        border: 3px solid black;
        box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    }

   .tile img {
    width: 100%;
    height: 510px;
    object-fit: cover;
    display: block;
}
.tile {
    position: relative;
    overflow: hidden;
}

.tile-overlay {
    position: absolute;
    bottom: 16px;
    left: 16px;
    right: 16px;

    font-size: 28px;
    font-weight: 700;
    color: white;
    text-align: center;

    padding: 14px 18px;
    border-radius: 12px;

    background: linear-gradient(
        to top,
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.15)
    );

    text-shadow:
        0 2px 4px rgba(0,0,0,0.9),
        0 0 1px rgba(0,0,0,1);

    pointer-events: none;
}


    
    /* ---------- BOTTOM BAR ---------- */
    .bottombar {
        width: 100%;
        height: 110px;
        background: white;
        box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 50;
        padding: 10px 40px 0;
    }

    .bottom-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
    }

    .bottom-btn {
        padding: 12px 26px;
        background: #111;
        color: white;
        border-radius: 14px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        opacity: 1;
    }

    .bottom-btn.disabled {
        opacity: 0.3;
        pointer-events: none;
    }
/* ---------------------------------- */
#nextBtn {
    margin-right: 120px;
}

    .bottom-price {
        font-size: 26px;
        font-weight: 700;
        opacity: 1; /* Здесь впервые показываем цену */
    }

    /* ---------- PROGRESS ---------- */
    .progressbar {
        width: 100%;
        height: 6px;
        background: #e5e5e5;
        border-radius: 4px;
        margin-top: 10px;
        overflow: hidden;
    }

    .progressbar-fill {
        height: 100%;
        background: #4A5F3A; /* фирменный */
        width: 30%; /* Шаг 2 из 9 ≈ 30% */
        transition: width 0.3s;
    }

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="topbar-left">
        <img src="img/LOGO.png" alt="Logo">
        <div class="brand-text">
            Accent Wall Calculator<br>
            <span class="brand-tagline">Modern Design • Professional Installation</span>
        </div>
    </div>

   <div class="topbar-center">CHOOSE YOUR ACCENT WALL DESIGN</div>


    <div class="topbar-right"></div>
</div>


<!-- MAIN SCROLL SECTION -->
<div class="scroll-area">
<div class="content-card">



    <!-- твоя сетка (оригинал не менял) -->
    <div class="grid">

    <div class="tile" onclick="selectDesign(event, 'board_batten')">
        <img src="img/board_batten.jpg">
        <div class="tile-overlay">Board & Batten</div>
    </div>

    <div class="tile" onclick="selectDesign(event, 'modern_geometric')">
        <img src="img/modern_geometric.jpg">
        <div class="tile-overlay">Modern Geometric</div>
    </div>

    <div class="tile" onclick="selectDesign(event, 'slat_shiplap')">
        <img src="img/slat_shiplap.jpg">
        <div class="tile-overlay">Slat Wall / Shiplap</div>
    </div>

    <div class="tile" onclick="selectDesign(event, 'herringbone')">
        <img src="img/herringbone.jpg">
        <div class="tile-overlay">Herringbone / Chevron</div>
    </div>

    <div class="tile" onclick="selectDesign(event, 'custom')">
        <img src="img/custom.jpg">
        <div class="tile-overlay">Custom Design</div>
    </div>

</div>


</div>
</div>


<!-- BOTTOM BAR -->
<div class="bottombar">

    <div class="bottom-row">

        <div class="bottom-btn" onclick="history.back()">Back</div>

        <!-- PRICE APPEARS HERE FIRST TIME -->
        <div id="bottomPrice" class="bottom-price">$0</div>

        <div id="nextBtn" class="bottom-btn disabled">Continue</div>

    </div>

    <div class="progressbar">
        <div class="progressbar-fill"></div>
    </div>

</div>


<script>

/* ===== ЦЕНЫ — КАК В ОРИГИНАЛЕ (НЕ МЕНЯЛ) ================= */
const DESIGN_PRICE = {
    board_batten: 12,
    modern_geometric: 16,
    slat_shiplap: 10,
    herringbone: 20
};

const HEIGHT_COEF = {
    under10: 1.00,
    h10_16: 1.25,
    over16: 1.50
};

const params = new URLSearchParams(window.location.search);
const area = parseFloat(params.get("area"));
const height = parseFloat(params.get("height"));
const zip = params.get("zip") || "";
const surcharge = parseFloat(params.get("surcharge") || "0");


function getHeightCoef(h) {
    if (h < 10) return HEIGHT_COEF.under10;
    if (h <= 16) return HEIGHT_COEF.h10_16;
    return HEIGHT_COEF.over16;
}

let selected = null;

function selectDesign(e, type) {
    selected = type;

    document.querySelectorAll(".tile").forEach(t => t.classList.remove("selected"));
    e.currentTarget.classList.add("selected");

    const next = document.getElementById("nextBtn");
    next.classList.add("active");
    next.classList.remove("disabled");

    // NEW PRICE WITH SURCHARGE
    if (type !== "custom") {
        const price = area * DESIGN_PRICE[type] * getHeightCoef(height) + surcharge;
        document.getElementById("bottomPrice").textContent = "$" + price.toFixed(0);
    } else {
        document.getElementById("bottomPrice").textContent = "$0";
    }

    next.onclick = () => {
        if (selected === "custom") {
            window.location.href =
                `step7.html?area=${area}&height=${height}&zip=${zip}&surcharge=${surcharge}`;
        } else {
            const basePrice =
                area * DESIGN_PRICE[selected] * getHeightCoef(height) + surcharge;

            window.location.href =
                `step2_variant.html?design=${selected}&area=${area}&height=${height}&zip=${zip}&surcharge=${surcharge}&base=${basePrice}`;
        }
    };
}


</script>

</body>
</html>
